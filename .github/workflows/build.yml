name: Build + Test

on:
  push:
    branches: [ "!main" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:

jobs:

  build:
    name: Build + Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.23.4'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
